<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>

    <!--
        Bootstrap CSS CDN Link
        CDN = Content Delivery Network
        This loads Bootstrap's pre-made styles from the internet.
        No need to download anything!
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!--
        Bootstrap Container:
        - 'container' = fixed-width container (centered with margins)
        - 'container-fluid' = full-width container (spans entire viewport)

        Containers are the foundation of Bootstrap's layout system.
    -->

    <div class="container">
        <h1>Welcome to My Portfolio</h1>
        <p>Now with Bootstrap styling!</p>
    </div>

    <!--
        Bootstrap JS Bundle (Optional but recommended)
        Required for interactive components like dropdowns, modals, etc.
    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
